
{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- name of page -->
    <title>new login page</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/main.css' %}"> -->
</head>

<body class="bg-light">
    {% include 'pages\parts\navBar.html' %}
    {% include 'pages\parts\test.html' %}
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
    <div class="container" style="padding: 1%;">
    </div>
    <div class="container border  rounded-5  mt-5 border-dark " style="width: 400px; background-color:white">
        <div class="row text-center align-items-center" style="height: 500px;width: 400px;">
            <div class="g-col-6 ">
                <form action="reg" method="post" >
                    {% csrf_token %}
                    <!-- Mutah logo -->
                    <div class="mb-5 ">
                        <img src="{% static 'images/logos/mutah.jpg' %}" class="img-fluid " style="width: 100px;">
                    </div>
                    <!-- user name input -->
                    <div class="mb-5 ">
                        <input type="text" class="form-control text-center " id="exampleInputEmail1 " placeholder="اسم المستخدم">
                    </div>
                    <!-- password input -->
                    <div class="mb-4">
                        <input type="password" class="form-control  text-center " style="font-size: 16px;" id="exampleInputPassword1 " placeholder="الرقم السري">
                    </div>
                    <!-- checkbox input -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input float-none" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" style="font-size:15px ; font-style: italic;font-weight: bold;">حفظ بيانتك</label>
                    </div>
                    <!-- login botton -->
                    <button type="submit" class="btn btn-primary ">دخول</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'pages\parts\footer.html' %}
</body>

</html>
